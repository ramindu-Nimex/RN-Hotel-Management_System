<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>Royals Hotel Management System</title>
   <link rel="stylesheet" href="./main.css">
   <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" 
    integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw==" 
    crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
   <section class="head">
      <div class="container flex1">
         <div class="logo">
            <h1>ROY<span>ALS</span></h1>
         </div>
         
         <div class="social">
            <i class="fab fa-facebook-f"></i>
            <i class="fab fa-twitter"></i>
            <i class="fab fa-instagram"></i>
            <i class="fab fa-youtube"></i>
         </div>

         <!-- <div class="address">
            <i class="fas fa-map-marker-alt"></i>
            <span>205 GalleFace Street , Colombo</span>
         </div> -->
      </div>
   </section>

   <header class="header">
      <div class="container">
         <nav class="navbar flex1">
            <div class="sticky_logo logo">
               <h1>ROY<span>ALS</span></h1>
            </div>

            <ul class="nav-menu">
               <li><a href="#">Home</a></li>
               <li><a href="#">About</a></li>
               <li><a href="#">Room</a></li>
               <li><a href="#">Services</a></li>
               <li><a href="#">FeedBack</a></li>
               <li><a href="#">gallary</a></li>
               <li><a href="#">blog</a></li>
            </ul>

            <div class="hamburger">
               <span class="bar"></span>
               <span class="bar"></span>
               <span class="bar"></span>
            </div>

            <div class="sign">
               <a href="#"><i class="fa-solid fa-user"></i></a>
               <div class="start">
                  <a href="#">Get Started</a>
               </div>
            </div>

            <div class="head_contact">
               <i class="fas fa-phone-volume"></i>
               <span>+000 1234 5678</span>
            </div>
         </nav>
      </div>
   </header>

   <section class="home" id="home">
      <div class="container">
         <h1>Make Memories</h1>
         <p>Discover the place where you have fun & enjoy a lot</p>

         <div class="content grid">
            <div class="box">
               <span>ARRIVAL DATE </span> <br>
               <input type="date" placeholder="29/20/2021">
            </div>

            <div class="box">
               <span>DEPARTURE DATE </span> <br>
               <input type="date" placeholder="29/20/2021">
             </div>

             <div class="box">
               <span>ADULTS</span> <br>
               <input type="number" placeholder="01">
             </div>

             <div class="box">
               <span>CHILDREN </span> <br>
               <input type="number" placeholder="01">
             </div>

             <div class="box">
               <button class="flex1">
                 <span>Check Availability</span>
                 <i class="fas fa-arrow-circle-right"></i>
               </button>
             </div>
         </div>
      </div>
   </section>
   
   <script src="./main.js"></script>
</body>
</html>
