<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>Royals Hotel Management System Registration form</title>
   <link rel="stylesheet" href="./register.css">
   <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" 
    integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw==" 
    crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
   <div class="signup">
        <h1>SIGN UP</h1>
        <h4>It's Free and only takes a minute</h4>
        <form action="" method="">
            <div class="box">
                <i class="fas fa-user"></i><input type="text" class="uni" name="uname" placeholder="User Name">
            </div>

            <div class="box">
                <i class="fas fa-user"></i><input type="text" class="uni" name="name" placeholder="Name">
            </div>

            <div class="box">
                <i class="fas fa-key"></i><input type="password" class="pwi" name="passw" placeholder="Password">
            </div>

            <div class="box">
                <i class="fas fa-key"></i><input type="password" class="pwi" name="passw" placeholder="Re Enter Password">
            </div>

            <div class="check">
                <input type="checkbox"  id="checkBox" class="inputStyle" onclick="enableButton()"> Accept Privacy policy and Terms
            </div>

            <input type="submit" name="login" value="Login" class="sbtn">  
            
            <div class="forgot">
                Already Register ? <a href="./login.html">Login Here</a>
            </div>
        </form>
   </div>
</body>
</html>
